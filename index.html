<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Alura - Front-end</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/modulos/input.css">
    <link rel="stylesheet" href="./assets/css/modulos/button.css">
    <link rel="stylesheet" href="./assets/css/modulos/menu-icon.css">
    <link rel="stylesheet" href="./assets/css/modulos/code-editor.css">
    <link rel="stylesheet" href="./assets/css/modulos/user.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/helpers.css">
    <link rel="stylesheet" href="./assets/css/paginas/home.css">
    <link rel="stylesheet" href="./assets/css/aside.css">
    <link rel="stylesheet" href="./assets/css/menu.css">
</head>

<body>
    <header class="header container">
        <img class="header__logo" src="./assets/img/logo-aluraDev.svg" alt="Logo Alura Dev">

        <input class="header__search" type="search" placeholder="Busque por algo">

        <div class="header__icons">
            <button class="icon__search button button--icon"><img src="./assets/img/icons/icone-search.svg" alt="busca"></button>
            <button class="icon__menu button button--icon"><span class="icon__menu__mobile"></span></button>
        </div>

        <div class="header__user user">
            <div class="user__thumb"></div>
            <h3 class="user__name">Diego Souza</h3>
        </div>
    </header>

    <section class="main container">
        <nav class="menu is--hide">
            <ul class="menu__list">
                <li class="menu__item">
                    <a class="menu__link link--active" href="#">
                        <div class="menu__icon"><img src="./assets/img/icons/icon-code.svg" alt="Editor de código"></div>
                        Editor de Código
                    </a>
                </li>
                <li class="menu__item">
                    <a class="menu__link ativo" href="#">
                        <div class="menu__icon"><img src="./assets/img/icons/icon-community.svg" alt="Comunidade"></div>
                        Comunidade
                    </a>
                </li>
            </ul>
            <div class="user">
                <div class="user__thumb"></div>
                <h3 class="user__name">Diego Souza</h3>
            </div>
        </nav>

        <div class="main__search is--hide">
            <input type="search" placeholder="Busque por algo" class="search__bar">
            <button class="search__button button button--icon"><img src="./assets/img/icons/icon-close.svg" alt="fechar busca"></button>
        </div>

        <section class="editor">
            <div class="editor__container">
                <textarea class="editor__code" name="" id="">const pluckDeep = key => obj => key.split('.').reduce((accum, key) => accum[key], obj) const compose = (...fns) => res => fns.reduce((accum, next) => next(accum), res) const unfold = (f, seed) => { const go = (f, seed, acc) => { const res = f(seed) return res ? go(f, res[1], acc.concat([res[0]])) : acc } return go(f, seed, []) }
                </textarea>
                <div class="dots">
                    <span class="dot dot--red"></span>
                    <span class="dot dot--yellow"></span>
                    <span class="dot dot--green"></span>
                </div>
            </div>
            <button class="editor__button button button--outline">Visualizar com o highlight</button>
        </section>

        <aside class="project">
            <div class="project__info">
                <h2 class="project__title">Seu projeto</h2>
                <input type="text" id="project__name" placeholder="Nome do seu projeto">
                <input type="text" id="project__description" placeholder="Descrição do projeto">
            </div>
            <div class="project__settings">
                <h2 class="project__title">Personalização</h2>
                <select name="" id="">
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="Javascript">Javascript</option>
                </select>

                <input type="color" value="#6bd1ff" class="project__color">
            </div>
            <button class="project__button button button--fill">Salvar projeto</button>
        </aside>
    </section>
</body>

</html>
